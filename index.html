<body>
    <h2 id="title">Guess The Number (1 - 100)</h2>

    <input id="inpt" type="text" name="number" value="">
    <div>
        <input id="check" type="button" value="CHECK">
        <button id="relod"><i id="relodIcon" class="fa-solid fa-rotate-right"></i></button>
    </div>


    <P id="range">0 - 100</P>
    <p id="remain">3 remain</p>
    <p id="result"></p>

    <button id="seeAnswer">see answer</button>



    <script src="./app.js"></script>
